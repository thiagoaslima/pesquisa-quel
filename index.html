<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Source+Serif+Pro" rel="stylesheet">

    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/questao-numerar.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="wrapper">

        <form class="slides">
            <div class="slide slide-visible questao-numerar">
                <div class="questao">
                    <span>Classifique os níveis de consciência abaixo de acordo com as características que mais se aproximam do
                        perfil da chefia que ocupa o cargo mais alto do setor de Recurso Humanos/Gestão de Pessoas da sua
                        empresa. </span>
                </div>

                <div class="opcoes">
                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span for="">Apresenta grande preocupação com a responsabilidade social, se preocupa com as gerações futuras,
                            demonstra compaixão e perspectiva de longo prazo.</span>
                    </label>


                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span>Demonstra grande consciência ambiental, está sempre disposta a colaborar, se preocupa com a realização
                            dos funcionários e está sempre buscando parcerias.</span>
                    </label>


                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span>Passa grande confiança, comprometimento, honestidade, integridade, entusiasmo e paixão na prática
                            de suas atividades.</span>
                    </label>


                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span>Possui grande capacidade de adaptação, busca aprendizado contínuo, estimula o trabalho em equipe,
                            o crescimento pessoal e promove
                            <i>accountability</i>.</span>
                    </label>


                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span>Apresenta alta produtividade, eficiência, excelência, qualidade e está sempre buscando o crescimento
                            profissional. Valoriza o status, a hierarquia e a burocracia.</span>
                    </label>


                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span>Pratica a comunicação aberta, se preocupa com os outros, favorece as relações de amizade no local
                            de trabalho, estimula a competição interna, e tenta manipular as situações e os outros.</span>
                    </label>


                    <label class="opcao">
                        <input type="text" min="1" max="7" />
                        <span>Se preocupa com a saúde e segurança dos funcionários e sua própria estabilidade financeira. Visa
                            o crescimento da Instituição, mas foca no curto prazo. Possui aversão a correr risco e busca
                            no controle a solução para barra algumas inovações.</span>
                    </label>

                </div>

            </div>

            <div class="slide">
                <h1>Pesquisa de RH</h1>
            </div>

            <div class="slide pergunta">
                <div class="questao">
                    <span>Servidor(a) público(a)</span>
                </div>

                <div class="opcoes">
                    <div class="opcao">
                        <input type="radio" id="servidor-sim" value="sim" name="servidor">
                        <label for="servidor-sim">Sim</label>
                    </div>
                    <div class="opcao">
                        <input type="radio" id="servidor-nao" value="nao" name="servidor">
                        <label for="servidor-nao">Sim</label>
                    </div>
                </div>
            </div>

            <div class="slide pergunta">
                <div class="questao">
                    <span>Servidor(a) público(a)</span>
                </div>

                <div class="opcoes">
                    <div class="opcao">
                        <input type="radio" id="servidor-sim" value="sim" name="servidor">
                        <label for="servidor-sim">Sim</label>
                    </div>
                    <div class="opcao">
                        <input type="radio" id="servidor-nao" value="nao" name="servidor">
                        <label for="servidor-nao">Sim</label>
                    </div>
                </div>
            </div>

        </form>

    </div>

    <footer>
        <div class="content">
            <div id="progress">
                <div class="label">
                    <span>1 de 31 respondidas</span>
                </div>
                <div class="bar">
                    <div class="wrapper"></div>
                    <div class="progress" style="width: 3%;"></div>
                </div>
            </div>

            <div class="nav-buttons">

                <div class="button-wrapper up">
                    <div class="button nav hover-effect disabled">
                        <span></span>
                        <span class="up"></span>
                    </div>
                </div>

                <div class="button-wrapper down">
                    <div class="button nav enabled hover-effect">
                        <span></span>
                        <span class="down"></span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
